layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    forks: true
    projects:
    # - repo-name

social_media:
  linkedin: malaktayeh
  twitter: electrovagance
  website: http://malaktayeh.com

topics:
  - name: Redux
    web_url: https://redux.js.org
    image_url: https://redux.js.org/img/redux.svg

  - name: GraphQL
    web_url: https://graphql.org/
    image_url: https://graphql.org/img/logo.svg

  - name: Vue.js
    web_url: https://vuejs.org/
    image_url: https://vuejs.org/images/logo.png
